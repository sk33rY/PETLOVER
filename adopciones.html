<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Adopción</title>
    <link rel="stylesheet" href="estilos/adopcion.css">
</head>
<body>
    <div class="form-container">
        <h2>Publicar Adopción</h2>
        <form action="registro_adopcion.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre_mascota">Nombre de la Mascota</label>
                <input type="text" id="nombre_mascota" name="nombre_mascota" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto de la Mascota</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="contacto_whatsapp">Contacto WhatsApp (URL)</label>
                <input type="text" id="contacto_whatsapp" name="contacto_whatsapp" required placeholder="https://wa.me/numero">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Publicar</button>
            </div>
        </form>
    </div>
</body>
</html>
